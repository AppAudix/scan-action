name: Build and Release

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'action.yml'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Commit dist/
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git diff --staged --quiet dist/ || (git commit -m "Build: Update dist/" && git push)

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Create test APK
        run: |
          # Create a minimal valid ZIP file (APK is ZIP-based)
          echo "PK" > /tmp/test.apk
          dd if=/dev/zero bs=1 count=100 >> /tmp/test.apk 2>/dev/null

      - name: Test action (dry run)
        uses: ./
        continue-on-error: true
        with:
          api-key: 'test_key_not_real'
          file: /tmp/test.apk
          wait-for-completion: false
        env:
          # This will fail but tests the action loads correctly
          APPAUDIX_TEST_MODE: true
